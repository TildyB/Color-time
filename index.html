  <script>
function colorClock(){    
var date = new Date();
var hours= date.getHours();
var minutes =date.getMinutes();
var second = date.getSeconds();
   

    if(hours<10){
      hours = '0'+hours;
    }
    if (minutes<10){
      minutes = '0'+minutes;
    }
    if(second<10){
      second='0'+second;
    }
var clockFace=hours+':' +minutes+':' +second;
var hexColor = '#' +minutes+ +second+ +hours;   
document.getElementById("clock").innerHTML=clockFace;
  
     setTimeout(function() {
  colorClock();
}, 1000);
  document.body.style.background= hexColor;
}

    colorClock();
  </script>
